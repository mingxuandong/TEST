<!DOCTYPE html><html><head>	<title>fuckReactJS</title>	<meta charset="utf-8">	<script type="text/javascript" src="js/react.min.js"></script>	<script type="text/javascript" src="js/react-dom.min.js"></script>	<script type="text/javascript" src="js/babel.min.js"></script></head><body>	<div id="example"></div></body><script type="text/javascript">	function getCookie(key){		var value = decodeURIComponent(document.cookie);		if(key){			if(value.match(key+"=")){				var valueArr = value.split("; ");				for(var i = 0; i < valueArr.length ; i++){					if(valueArr[i].match(key+"=")){						return valueArr[i].substring(valueArr[i].indexOf("=")+1);					}				}			}else{				console.log("cookie中不存在该字段！");				return false;			}			}else{			return value;		}	}	function setCookie(key, value, CookieLive){		var date = new Date();		date = new Date(date.setDate(date.getDate() + parseInt(CookieLive)));		document.cookie = encodeURIComponent(key) + "=" + encodeURIComponent(value) + ";expires=" + date.toGMTString() + ";path=/";	}	Array.prototype.forE =  function(callback, thisValue){		for(var i = 0; i < this.length; i++){			callback.call(thisValue,this[i],i,this);		}	}</script><script type="text/babel">	ReactDOM.render(	    <div>	    <h1>fuckReact</h1>	    <h2>JSX是什么鬼！？</h2>	    <p data-myattribute = "somevalue">什么鬼畜的语法糖！</p>	    </div>	    ,	    document.getElementById('example')	);</script></html>
